<div style="text-align: center; margin: 0 auto;">
  <ul class="resume-item-list papers-list" style="list-style-type: none; padding: 0; text-align: left;">
    {% for paper in site.data.papers %}
      <li class="paper-item" style="border: 1px solid #000; border-radius: 10px; padding: 10px; margin: 10px 0;">
        <a href="{{ paper.url }}" class="paper-title-link"><strong>{{ paper.title }}</strong></a>
        <a href="{{ paper.url }}" class="paper-link" style="display: none;">[link]</a>
        <a href="static/pdf/papers/{{ paper.image }}.pdf" class="paper-link">[pdf]</a>
        {% if paper.code %}
          <a href="{{ paper.code }}" class="paper-link">[code]</a>
        {% endif %}
        {% if paper.demo %}
          <a href="{{ paper.demo }}" class="paper-link">[demo]</a>
        {% endif %}
        <br>
        <span style="font-size: smaller;">
          <span style="color: gray;">{{ paper.authors }}</span>
          <br><i>{{ paper.journal }}</i> {{ paper.volume }} ({{ paper.year }})
        </span>
        <div class="paper-content">
          <img src="static/images/papers/{{ paper.image }}.{{ paper.imagetype }}" class="paper-image">
          <p class="paper-brief"><i>Summary:</i> {{ paper.briefly }}</p><br/>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  // Refresh the content every X milliseconds (e.g., every 5 seconds)
  setInterval(function() {
    location.reload();
  }, 5000); // Adjust the refresh interval as needed
</script>
