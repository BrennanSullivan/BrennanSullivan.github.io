<div style="text-align: center; margin: 0 auto;">
  <ul class="resume-item-list papers-list" style="list-style-type: none; padding: 0; text-align: left;">
    {% for paper in site.data.papers %}
      <li class="paper-item" style="border: 1px solid #000; border-radius: 20px; padding: 20px; margin: 20px; display: flex;">
        <div style="width: 50%; margin-right: 30px;">
          <img src="static/images/papers/{{ paper.image }}.{{ paper.imagetype }}" width="100%" height="100%" class="paper-image" loop>
        </div>
        <div style="width: 50%;">
          <a href="{{ paper.url }}" class="paper-title-link"><strong>{{ paper.title }}</strong></a>
          <br>
          <span style="color: gray; font-size: smaller;">{{ paper.authors }}</span>
          <br>
          <span style="font-size: smaller;"><i>{{ paper.journal }}</i> {{ paper.volume }} ({{ paper.year }})</span>
          <div class="paper-content">
            <p class="paper-brief"><i>Summary:</i> {{ paper.briefly }}</p><br/>
          </div>
          <a href="{{ paper.url }}" class="paper-link" style="display: none;">[link]</a>
          <a href="static/pdf/papers/{{ paper.image }}.pdf" class="paper-link">[pdf]</a>
          {% if paper.code %}
            <a href="{{ paper.code }}" class="paper-link">[code]</a>
          {% endif %}
          {% if paper.demo %}
            <a href="{{ paper.demo }}" class a="paper-link">[demo]</a>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
