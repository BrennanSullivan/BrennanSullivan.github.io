    title: "TrkB agonists prevent post-ischemic BDNF-TrkB mediated emergence of refractory neonatal seizures in CD-1 pups."
    authors: " Pavel Kipnis<sup>*</sup>, <strong>Brennan Sullivan</strong><sup>*</sup>, Brandon Carter, Shilpa Kadam"
    journal: "JCI-Insight"
    year: 2020
    url: https://insight.jci.org/articles/view/136007 
    image: Kipnis2020
    imagetype: png
    briefly: "During prolonged neonatal seizures, excessive activation of the BDNF receptor kinase, TrkB, is associated with the development of refractory seizures. Using a chemical-genetic mouse model, we found that TrkB activation increases postischemic seizure susceptibility in the neonatal brain. However, unlike TrkB antagonists, TrkB agonists exhibit a nonlinear dose-response curve with higher doses reducing seizures."
