    briefly: "Loss-of-function SYNGAP1 mutations cause a neurodevelopmental disorder characterized by intellectual disability and epilepsy. SYNGAP is crucial for dendritic spine formation and the regulation of AMPA receptor insertion into the postsynaptic membrane. In our study, we established the sleep dysfunction and epilepsy phenotype in a haploinsufficient mouse model. Administering an AMPA receptor antagonist, Perampanel, reduced seizures and restored cortical gamma activity on EEG in mice. Interestingly, Perampanel has demonstrated efficacy in SYNGAP1 patients and epilepsy patients with pathogenic variants related to glutamatergic synaptic transmission (Nissenkorn et al. 2023, Epilepsia; Gupta et al. 2023, Front. Neurol.)."
