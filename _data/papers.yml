    briefly: "During a delayed response task in mice, two populations of neurons represent competing choices in the frontal cortex and the downstream superior colliculus. We found an interhemispheric circuit mechanism that drives push-pull dynamics between competing choices in the superior colliculus, and that the output of the superior colliculus biases frontal cortex choice activity. These findings challenge models that suggest that decisions are formed in the frontal cortex and inherited by the superior colliculus."
